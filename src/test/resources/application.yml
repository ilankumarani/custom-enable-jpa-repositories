spring:
  liquibase:
    enabled: false
  datasource:
    driverClassName: org.h2.Driver
    username: sa
    password: password
    url: jdbc:h2:mem:testDb
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: false
    properties:
      hibernate:
        ddl-auto: create-drop

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
        trace: true